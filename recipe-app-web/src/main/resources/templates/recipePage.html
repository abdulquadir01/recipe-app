<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css}">
    <!--    Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.min.js}"></script>
    <!--Bootstrap Icons    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


    <title>Recipes</title>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.abdulquadir.model.Recipe"*/-->
<!--/*@thymesVar id="recipes" type="java.util.List<abdulquadir.model.Recipe>"*/-->


    <div class="container align-items-center" style="margin-top: 20px;">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">

                    <div class="card-header text-center">
                        <h1>My Recipes</h1>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">

                            <table class="table table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Id</th>
                                        <th>Description</th>
                                        <th>View</th>
                                        <th>Update</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="recipe : ${recipes}">
                                        <td th:text="${recipe?.id}">1</td>
                                        <td th:text="${recipe?.description}">desc</td>

                                        <td><a href="#" th:href="@{'recipe/' +${recipe?.id}+ '/show' }">view</a></td>
                                        <td><a href="#" th:href="@{'recipe/' +${recipe?.id}+ '/update' }">update</a></td>
                                        <td><a href="#" th:href="@{'recipe/' +${recipe?.id}+ '/delete' }">delete</a></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
