<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css}">
    <!--    Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.min.js}"></script>
    <!--Bootstrap Icons    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Recipes</title>
</head>

<body>
<!--/*@thymesVar id="ingredient" type="com.abdulquadir.recipeapp.model.Ingredient"*/-->

    <div class="container">
        <div class="card" style="margin-top: 20px">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-9">
                        <h1 class="card-title d-inline-block">Ingredient</h1>
                    </div>
                    <div class="col-md-3">
                        <a class="btn btn-primary d-inline-block" href="#" th:href="@{'/recipe/' +${ingredient?.recipeId}+'/ingredient/' + ${ingredient.id}+'/update'}" role="button">Edit</a>
                        <a class="btn btn-outline-dark d-inline-block" href="#" th:href="@{'/recipe/' +${ingredient?.recipeId}+'/ingredients'}"><i class="bi bi-arrow-left-square-fill"></i> ingredients</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Amount </th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${ingredient.id}"></td>
                            <td th:text="${(ingredient.getAmount())}">
                            <td th:text=" ${(ingredient.uom.getDescription() + ' - ' + ingredient.getDescription())}"></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</body>

</html>
