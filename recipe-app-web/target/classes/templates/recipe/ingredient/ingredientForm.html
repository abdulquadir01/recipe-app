<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css}">
    <!--    Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.min.js}"></script>
    <!--Bootstrap Icons    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Recipes</title>
</head>

<body>
<!--/*@thymesVar id="ingredient" type="com.abdulquadir.recipeapp.commands.IngredientCommand"*/-->

<div class="container">
    <div class="card" style="margin-top: 20px">
        <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient' }"  method="POST">
            <input type="hidden" th:field="*{id}"/>

                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Edit Ingredient Information</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label for="">Description</label>
                                <input type="text" class="form-control" th:field="*{description}" />
                            </div>

                            <div class="col-md-2 form-group">
                                <label for="">Amount</label>
                                <input type="text" class="form-control" th:field="*{amount}" />
                            </div>

                            <div class="col-md-3 form-group">
                                <label for="">UOM</label>
                                <select name="uom.id" id="" class="form-control">
                                    <option th:each="uomEach: ${uomList}"
                                        th:value="${uomEach.id}"
                                        th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                        th:text="${uomEach.description}"> Each
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </form>
    
    </div>
</div>
</body>

</html>
