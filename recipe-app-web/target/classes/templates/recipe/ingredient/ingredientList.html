<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css}">
    <!--    Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.min.js}"></script>
    <!--Bootstrap Icons    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Ingredients</title>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.abdulquadir.model.Recipe"*/-->
<!--/*@thymesVar id="ingredients" type="java.util.Set<com.abdulquadir.commands.IngredientCommand>"*/-->
<!--/*@thymesVar id="ingredient" type="com.abdulquadir.commands.IngredientCommand"*/-->


<div class="container" style="margin-top: 20px;">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>Ingredients</h1>
                        </div>
                        <div class="col-md-1 offset-md-4">
                            <a class="btn btn-primary" href="#" th:href="@{'/recipe/' +${recipe?.id}+ '/ingredient/new'}" role="button">New</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">

                        <table class="table table-hover">
                            <thead class="thead-dark">
                            <tr>
                                <th>Id</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ingredient : ${recipe.ingredients}">
                                <td th:text="${ingredient?.id}">1</td>
                                <td th:text="${ingredient?.amount} + ' ' + ${ingredient?.uom?.getDescription()} + ' ' + ${ingredient.description} ">Tasty Good Food </td>

                                <td><a href="#" th:href="@{'/recipe/' +${recipe?.id}+ '/ingredient/' + ${ingredient?.id} + '/show' }">view</a></td>
                                <td><a href="#" th:href="@{'/recipe/' +${recipe?.id}+ '/ingredient/' + ${ingredient?.id} + '/update' }">update</a></td>
                                <td><a href="#" th:href="@{'/recipe/' +${recipe?.id}+  '/ingredient/' + ${ingredient?.id} + '/delete' }">delete</a></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
