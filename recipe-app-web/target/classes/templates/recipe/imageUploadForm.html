<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css}">
    <!--    Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.min.js}"></script>
    <!--Bootstrap Icons    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Recipes</title>
</head>

<body>
<!--/*@thymesVar id="ingredient" type="com.abdulquadir.recipeapp.model.Recipe"*/-->

<div class="container">
    <div class="row">
      <div class="col-md-12">
            <div class="card">
                  <div class="card-header">
                        <h3 class="card-title">Upload an image for Recipe</h3>
                  </div>
                  <div class="card-body">
                        <div class="row">
                              <div class="col-md-6" style="position: relative">
                                    <form action="http:\\localhost" method="POST" enctype="multipart/form-data"
                                          th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">

                                          <label id="uploadImgLabel" for="uploadImgLabel" class="control-label">Select File</label>
                                          <input type="file" id="imagefile" name="imagefile" class="file">
                                          <button type="submit" class="btn btn-outline-secondary" style="margin: 20px">Submit</button>
                                    </form>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
    </div>
</div>
</body>

</html>
